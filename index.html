<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | Profile card component</title>
  </head>
<body>
  <main class="card-background">
    <div class="style-bubble top-pattern"></div>
    <div class="style-bubble bottom-pattern"></div>
    <article class="card">
      <section class="top-section">
        <figure class="profile-pic">
          <img src="./images/image-victor.jpg" alt="profile image" class="profile-image">
        </figure>
      </section>
      <section class="card-body">
        <header class="profile-info">
          <h1 class="name">Victor Crest <span class="age">26</span></h1>
          <p class="location">London</p>
        </header>
      </section>
      <section class="profile-footer">
        <div class="social-stat">
          <strong class="data">80K</strong>
          <p class="social-info">Followers</p>
        </div>
        <div class="social-stat">
          <strong class="data">803K</strong>
          <p class="social-info">Likes</p>
        </div>
        <div class="social-stat">
          <strong class="data">1.4K</strong>
          <p class="social-info">Photos</p>
        </div>
      </section>
    </article>
    <footer class="frontend-mentor-info">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://frontendmentor.io/profile/David4bay">David Bayode</a>.
      </div>
    </footer>
  </main>
</body>
</html>
